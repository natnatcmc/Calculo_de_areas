<!DOCTYPE html>
<html lang="en">

<head>
    <title>Área da coroa do círculo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui está a descrição da página." />
    <meta name="keywords" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo4.css">
</head>

<body>

    <div class="container">

        <div class="poc">
           <h2>Calcule a área da coroa do círculo</h2>
            <h1>Calcule abaixo a área da coroa do círculo utilizando a fórmula: <span class="geraldo">π * (R² -r²)</span></h1>
        </div>

        <hr class="my-4">

        <div class="" id="mandada">
        <form method="post" class="row">
            <div class="col-sm-6">
                <label for="raio1" class="form-label">Raio 1:</label>
                <input type="number" class="form-control" id="raio1" name="raio1" placeholder="Insira o raio 1 aqui" value="" required>
              </div>
              <div class="col-sm-6">
                <label for="raio2" class="form-label">Raio 2:</label>
                <input type="number" class="form-control" id="raio2" name="raio2" placeholder="Insira o raio 2 aqui" value="" required>
              </div>
           
            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>
</div>

    <script>
        
        document.getElementById("btnCalc").addEventListener("click", function (event) {

        event.preventDefault();
        var raio1= document.getElementById("raio1").value;
        var raio2 = document.getElementById("raio2").value;
        var area = Math.PI * ((raio1 * 2) - (raio2 * 2));
        document.getElementById("resultado").innerHTML = "Resultado: " + area;
});

    

    </script>


    <footer>
       <div class="peba"> <h2 class="despedida"> OBRIGADA POR UTILIZAR A MINHA PLATAFORMA!</h2></div>   
       <p class="pginicial"><a href="index.html">Página Inicial</a></p>
    </footer>
</body>

</html>
